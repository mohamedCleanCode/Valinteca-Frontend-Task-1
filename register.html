<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>

<body>


    <div class="register">
        <img src="./imgs/register.png" alt="neckless">
        <form>
            <h1>Create Account</h1>
            <p>Go ahead and sign up, let everyone know how awesome you are!</p>
            <div class="inputs">
                <div class="user-name">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="Username example ahmed0saber" name="user-name">
                    <i class=""></i>
                </div>
                <div class="user-email">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email" name="user-email">
                    <i class=""></i>
                </div>
                <div class="user-pass">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" name="user-pass">
                    <i class=""></i>
                    <span class="show"><i class="fa-regular fa-eye"></i></span>
                </div>
                <div class="user-pass-confirm">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" name="user-pass-confirm">
                    <i class=""></i>
                    <span class="show"><i class="fa-regular fa-eye"></i></span>
                </div>
            </div>
            <input type="submit" value="Create Account">
        </form>
    </div>


</body>

</html>
